<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d9e0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
        }
        button:hover {
            background-color: #e0306c;
        }
        .otp-display {
            margin: 10px;
            font-size: 1.2em;
            color: #ff4081;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>OTP Verification</h1>
        <button id="generate-otp">Generate OTP</button>
        <div id="otp-display" class="otp-display"></div>
        <form id="otp-form">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required>
            <button type="submit">Confirm Top-Up</button>
        </form>
    </div>
    <script src="otp-verification.js"></script>
</body>
</html>
