<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Myspace</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d9e0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #f8d9e0;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }
        .btn:hover {
            background-color: #e0306c;
        }
        h2 {
            margin-bottom: 20px;
        }
        .transactions {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>My Account</h2>
            <button class="btn" onclick="window.location.href='signup.html'">Sign Up</button>
            <button class="btn" onclick="window.location.href='login.html'">Login</button>
        </div>
    </main>
