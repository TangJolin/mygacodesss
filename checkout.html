<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Myspace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e4e4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8d9e0;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .total {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .btn-confirm {
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1em;
            text-transform: uppercase;
        }
        .btn-confirm:hover {
            background-color: #e0306c;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="index.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Checkout</h1>
        <p class="total">Total Amount: $<span id="totalPrice">0</span></p>
        <button class="btn-confirm" onclick="completePurchase()">Confirm</button>
    </div>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalPrice = cart.reduce((total, item) => total + item.price, 0);
            document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
        }

        function completePurchase() {
            localStorage.removeItem('cart'); // Clear the cart
            alert('Thank you for your purchase! You will be redirected to your account page.');
            window.location.href = 'my-account.html'; // Redirect to account page
        }

        loadCart();
    </script>
</body>
</html>
