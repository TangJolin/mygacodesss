<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Myspace</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3e4e4;
        }
        header {
            background-color: #f8d9e0;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f8d9e0;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            padding: 10px;
            border-radius: 5px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }
        .hero h1 {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin: 0;
            font-family: 'Arial Black', sans-serif;
        }
        .hero p {
            font-size: 1.5em;
            color: #555;
            margin-top: 10px;
        }
        .hero img {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
        .social-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .social-icons p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-icons img {
            width: 40px;
            vertical-align: middle;
        }
        footer {
            background-color: #f8d9e0;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-bar {
            margin: 20px;
            text-align: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 5px 10px;
            font-size: 16px;
        }
        .content-section {
            display: none;
        }
        .show {
            display: block;
        }
        .highlight {
            background-color: yellow;
        }
        .sign-out-btn {
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }
        .sign-out-btn:hover {
            background-color: #e0306c;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="about-me.html">About Me</a>
                        <a href="who-we-serve.html">Who We Serve</a>
                        <a href="our-reviews.html">Our Reviews</a>
                        <a href="our-services.html">Our Services</a>
                    </div>
                </li>
                <li><a href="calculator.html">Calculate</a></li>
                <li><a href="digital-wallet.html">My wallet</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="search-bar">
                    <form action="search.html" method="get">
                        <input type="text" id="searchQuery" name="searchQuery" placeholder="Search..." required />
                        <button type="submit">Search</button>
                    </form>
                </li>
            </ul>
            <button class="sign-out-btn" onclick="window.location.href='index.html'">Sign Out</button> <!-- Add this button -->
        </nav>
    </header>

    <main>
        <section class="hero">
            <div>
                <h1>Myspace</h1>
                <p>"Empowering Seamless Finances"</p>
            </div>
            <img src="myspacelogo.jpg" alt="Company Image">
        </section>

        <section class="social-icons">
            <p>@myspace</p>
            <div>
                <a href="https://www.facebook.com/"><img src="Facebook_Logo_2023.png" alt="Facebook"></a>
                <a href="https://x.com/?lang=en-sg"><img src="download.png" alt="X"></a>
                <a href="https://www.instagram.com/"><img src="download.jpg" alt="Instagram"></a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Myspace. All rights reserved.</p>
    </footer>
</body>
</html>
