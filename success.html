<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e4e4; /* Match the background color with other pages */
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8d9e0;
            padding: 10px 20px;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0d9d9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50; /* Green color for success message */
        }

        .home-button {
            padding: 10px 20px;
            background-color: #f8d9e0;
            border: none;
            border-radius: 5px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #f0b4b4;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="index.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="success-message">
                Payment Successful!
            </div>
            <button class="home-button" onclick="window.location.href='index.html'">Go to Home</button>
        </div>
    </main>
</body>
</html>
